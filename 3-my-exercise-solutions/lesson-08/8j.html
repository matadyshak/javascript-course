<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="
      playGame('Heads');
      ">Heads</button>

    <button onclick="
      playGame('Tails');
      ">Tails</button>
    <script>
      let score = {
        'wins': 0,
        'losses': 0
      };

      function playGame(guess) {
        const random = Math.random();
        const result = (random < 0.5) ? 'Heads' : 'Tails';
        if (result === guess) {
          score.wins++;
        } else {
          score.losses++;
        }
     
        console.log(`Wins: ${score.wins} Losses: ${score.losses}`);
      }
    </script>
  </body>
</html>
