<!DOCTYPE html>
<html>
  <head>
    <title>Amazon</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: 'basketball',
        price: 2095
      };

      const product2 = {
        name: 'football',
        price: 1999
      };

      product3 = comparePrice(product1, product2);
      console.log(product3);
      console.log(product3['name']);
      console.log(product3['price']);
      
      function comparePrice(product1, product2) {
        if( product1.price < product2.price) {
          return product1;
        }
        return product2;
      }

    </script>
  </body>
</html>
