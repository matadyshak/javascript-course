<!DOCTYPE html>
<html>
  <head>
    <title>Name Input</title>
  </head>
  <body>

    <input type="text" placeholder="Name" class="js-input-name" onkeydown="
      handleKeydown(event)
      ">
    
    <button onclick="
      submitClick();
      ">Submit</button>

    <p class="js-text"></p>

    <script>
      function submitClick(){
        const selectorName = document.querySelector(".js-input-name").value;
        document.querySelector(".js-text").innerHTML = `Your name is: ${selectorName}`;
      } 

      function handleKeydown(event) {
        if (event.key === 'Enter') {
          submitClick();
        }
      }

    </script
  </body>
</html>
