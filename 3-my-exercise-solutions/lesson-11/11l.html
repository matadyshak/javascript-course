  <body>

<!--    <script src="file.js"></script> -->

    <script>

      let limits = {
        min: 0,
        max: 0
      };

      let array1 = [1, -3, 5];
      limits = minMax(array1);
      console.log(limits);

      array1 = [-2, 3, -5, 7, 10];
      limits = minMax(array1);
      console.log(limits);
      
      function minMax(array) {

        let myLimits = {
          min: array[0],
          max: array[0]
        };

        for(let i=1; i<array.length; i++) {
          if( array[i] < myLimits.min ) {
            myLimits.min = array[i];
          }

          if( array[i] > myLimits.max ) {
            myLimits.max = array[i];
          }
        }
        return myLimits;
      }

    </script>
  </body>
