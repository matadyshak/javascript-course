    <script>
   
       let result = removeEgg(['egg', 'apple', 'egg', 'egg', 'ham'], 2);
   


      function removeEgg(foods, numberToRemove) {
        
        console.log(foods);                    // Not reversed
        let saveFoods = foods.slice();         // saveFoods is not reversed
        foods.reverse();                       // foods is now reversed
        console.log(foods);                    // Reversed

        let resultArray = [];
        let i = 0;
        while ( i < foods.length )
        {
          if (foods[i] === 'egg' && numberToRemove >= 1 ) {
            numberToRemove--;  
            i++;
            continue;
          }

          resultArray.push(foods[i]);
          i++;
        }
        console.log(resultArray);            // ham, apple, egg
        resultArray.reverse();
        console.log(resultArray);            // egg, apple, ham
        console.log(saveFoods);              // 'egg', 'apple', 'egg', 'egg', 'ham'
        return resultArray;
      }
    </script>
