  <body>
    <!--    <script src="file.js"></script> -->
    <script>
      function removeEgg(foods, numberToRemove) {
        
        const foodsCopy = foods.slice();              // foodsCopy is not reversed, foods is unchanged
        const reversedFoods = foodsCopy.reverse();    // foodsCopy and reversedFoods are now reversed
        const resultArray = [];
        let i = 0;

        while ( i < reversedFoods.length )
        {
          if (reversedFoods[i] === 'egg' && numberToRemove >= 1 ) {
            numberToRemove--;  
            i++;
            continue;
          }

          resultArray.push(reversedFoods[i]);
          i++;
        }
        return resultArray.reverse(); // Return non-reversed result array, no change to foods
      }

      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
      console.log(removeEgg(foods, 2));
      console.log(foods);

    </script>
  </body>
