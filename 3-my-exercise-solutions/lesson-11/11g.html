<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11g</title>

  </head>
  <body>

<!--    <script src="file.js"></script> -->

    <script>
      const oldArray = [1, 2, 3];
      const newArray = [];
      arrayIncrease(5, oldArray, newArray);

      console.log(oldArray);
      console.log(newArray);
      console.log(newArray === oldArray);

      function arrayIncrease(amount, oldArray, newArray) {
        for(let i=0; i<oldArray.length; i++) {
          newArray.push(oldArray[i] + amount);
        }
      }

    </script>
  </body>
</html>
