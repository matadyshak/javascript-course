  <body>

<!--    <script src="file.js"></script> -->

    <script>

      let array1 = [1, -3, 5];
      // Error ocurred if countPositive is used for both the variable and the function
      let count = countPositive(array1);
      console.log(count);
      
      array1 = [-2, 3, -5, 7, 10];
      count = countPositive(array1);
      console.log(count);
      
      function countPositive(array) {
        let count = 0;
        for(let i=0; i<array.length; i++) {
          if(array[i] > 0) {
            count++;
          }
        }
        return count;
      }

    </script>
