  <body>
    <!--    <script src="file.js"></script> -->
    <script>
      function fizzBuzz(limit) {
        let i = 1;
        let message = '';

        while ( i <= limit ) {
          if(i % 15 === 0) {
            message += 'FizzBuzz, ';
          } else if(i % 3 === 0) {
            message += 'Fizz, ';
          } else if (i % 5 === 0) {
            message += 'Buzz, ';
          } else {
            message += `${i}, `;
          }
         
          i++;
        }

        return message;
      }

      console.log(fizzBuzz(20));

    </script>
  </body>
</html>
