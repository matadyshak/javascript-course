    <script>
      let oldArray = [1, 2, 3];
      let newArray = addNum(oldArray, 2);
      console.log(oldArray);
      console.log(newArray);
      console.log(newArray === oldArray);

      oldArray = [1, 2, 3];
      newArray = addNum(oldArray, 3);
      console.log(oldArray);
      console.log(newArray);
      console.log(newArray === oldArray);

      oldArray = [-2, -1, 0, 99];
      newArray = addNum(oldArray, 2);
      console.log(oldArray);
      console.log(newArray);
      console.log(newArray === oldArray);


      function addNum(array, num) {
        const dstArray = [];
        for(let i=0; i<array.length; i++) {
          dstArray.push(array[i] + num);
        }
        return dstArray;
      }

    </script>
