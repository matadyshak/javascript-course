    <script>
      let array1 = [1, 1, 2];
      let array2 = [1, 1, 3];
      let sumArray = addArrays(array1, array2);
      console.log(array1);
      console.log(array2);
      console.log(sumArray);
      
      array1 = [1, 2, 3];
      array2 = [4, 5, 6];
      sumArray = addArrays(array1, array2);
      console.log(array1);
      console.log(array2);
      console.log(sumArray);
      
      function addArrays(array1, array2) {
        const dstArray = [];
        for(let i=0; i<array1.length; i++) {
          dstArray.push(array1[i] + array2[i]);
        }
        return dstArray;
      }
