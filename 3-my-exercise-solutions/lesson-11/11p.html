<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11p</title>
    <!--    <link rel="stylesheet" href="file.css"> -->
  </head>
  <body>
    <!--    <script src="file.js"></script> -->
    <script>
   
      const words1 = ['hello', 'world', 'search', 'good'];
      const words2 = ['not', 'found'];

      arraySearch(words1);
      arraySearch(words2);

      function arraySearch(words) {
        //First way - Using indexOf()
        let firstIndex = words.indexOf('search');
        if(firstIndex === -1) {
          console.log(-1);
        } else {
          console.log(`${firstIndex}`);
        }

        //2nd way - Using Array.find()
        firstSearch = words.find(word => word === 'search'); // search
        if(!firstSearch) {
          console.log(-1);
        } else {
          console.log(`${words.indexOf(firstSearch)}`);
        }

        //3rd way - while loop (mimics Array.find())
        let found = 0;
        let i = 0;
        while ( i < words.length )
        {
          if (words[i] === 'search') {
            found = true;
            console.log(i);
            break;
          }
          i++
        }

        if (!found) {
          console.log(-1);
        }
      }
    </script>
  </body>
</html>
