      function removeEgg(foods, numberToRemove) {

        // Make a shallow copy to preserve foods array
        console.log(foods);
        let reversedFoods = [...foods].reverse();
        console.log(reversedFoods);
        let resultArray = [];
        let i = 0;
        while ( i < reversedFoods.length )
        {
          if (reversedFoods[i] === 'egg' && numberToRemove >= 1 ) {
            numberToRemove--;  
            i++;
            continue;
          }

          resultArray.push(reversedFoods[i]);
          i++;
        }
        console.log(resultArray);
        resultArray.reverse();
        console.log(resultArray);
        
        return resultArray;
      }
