<!DOCTYPE html>
<html>
  <head>
    <title>Convert Temperature</title>
  </head>
  <body>
    <script>

      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;      
      }

      const fahrenheit = 86;
      const celsius = convertToCelsius(fahrenheit); 
      console.log(`Fahrenheit ${fahrenheit} converts to Celsius ${celsius}`);
 
    </script>
  </body>
</html>
