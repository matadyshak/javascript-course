<!DOCTYPE html>
<html>
  <head>
    <title>Convert Temperature</title>
  </head>
  <body>
    <script>

      function convertTemperature(degrees, unit) {
        if (unit === 'F'){
          const celsius = convertToCelsius(degrees);
          return(`${celsius}C`);
        } else if (unit === 'C') {
          const fahrenheit = convertToFahrenheit(degrees);
          return(`${fahrenheit}F`);
	      } else {
          return(`Invalid unit: ${unit}`);
        }
      }

      function convertToFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;      
      }

      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;      
      }

      let celsiusInt = 100;
      let celsiusStr = '';
      let fahrenheitInt = 32;
      let fahrenheitStr = convertTemperature(celsiusInt, 'C'); 
      console.log(`Celsius ${celsiusInt} converts to Fahrenheit ${fahrenheitStr}`);


      celsiusStr = convertTemperature(fahrenheitInt, 'F'); 
      console.log(`Fahrenheit ${fahrenheitInt} converts to ${celsiusStr}`);
 
    </script>
  </body>
</html>
