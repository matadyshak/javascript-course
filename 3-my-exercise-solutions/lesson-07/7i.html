<!DOCTYPE html>
<html>
  <head>
    <title>Convert Length</title>
  </head>
  <body>
    <script>

      function convertLength(length, from, to) {

        if (from != 'miles' && from != 'km' && from != 'feet') {
          return `Invalid units: ${from}`;
        }

        if (to != 'miles' && to != 'km' && to != 'feet') {
          return `Invalid units: ${to}`;
        }

        if (from === 'miles' && to === 'km') {
          return `${length * 1.6} km`;
        }

        else if (from === 'km' && to === 'miles') {
          return `${length / 1.6} miles`;
        }

        else if (from === 'miles' && to === 'feet') {
          return `${length * 5280} feet`;
        }

        else if (from === 'feet' && to === 'miles') {
          return `${length / 5280} miles`;
        }

        else if (from === 'km' && to === 'feet') {
          return `${length * 3281} feet`;
        }

        else if (from === 'feet' && to === 'km') {
          return `${length / 3281} km`;
        }

        else if (from === to) {
          return `${length} ${to}`;
        }
      }
       
      console.log(convertLength(5, 'miles', 'km'));       // 8 km
      console.log(convertLength(5, 'miles', 'feet'));     // 26400 feet
      console.log(convertLength(5, 'km', 'miles'));       // 3.125 miles 
      console.log(convertLength(5, 'km', 'feet'));        // 16405 feet
      console.log(convertLength(26400, 'feet', 'miles')); // 5 miles
      console.log(convertLength(26400, 'feet', 'km'));    // 8.046327339225845 km
      console.log(convertLength(15, 'miles', 'miles'));   // 15 miles
      console.log(convertLength(25, 'km', 'km'));         // 25 km
      console.log(convertLength(50, 'feet', 'feet'));     // 50 feet
      console.log(convertLength(250, 'yards', 'feet'));   // Invalid units: yards feet
      console.log(convertLength(250, 'feet', 'yards'));   // Invalid units: feet yards
      console.log(convertLength(250, 'meters', 'yards'));   // Invalid units: feet yards
    </script>
  </body>
</html>
