<!DOCTYPE html>
<html>
  <head>
    <title>Convert Temperature</title>
  </head>
  <body>
    <script>

      function convertToFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;      
      }

      const celsius = 25;
      const fahrenheit = convertToFahrenheit(celsius); 
      console.log(`Celsius ${celsius} converts to Fahrenheit ${fahrenheit}`);
 
    </script>
  </body>
</html>
