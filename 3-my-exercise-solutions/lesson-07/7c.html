<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>

      function greet(name) {
        if(!name){
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}!`);    
        }
      }

      greet('Michael');
      greet('Anthony');
      greet();
 
    </script>
  </body>
</html>
