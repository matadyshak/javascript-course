<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="10j.css">
  </head>
  <body>
    <!-- HTML style comments work in the <body> except within the <script> section -->
    <p class="js-display calculation-result"></p>
    
    <p>
      <button onclick="updateCalculation('1');" class="calculator-button grey-button">1</button>
      <button onclick="updateCalculation('2');" class="calculator-button grey-button">2</button>
      <button onclick="updateCalculation('3');" class="calculator-button grey-button">3</button>
      <button onclick="updateCalculation(' + ');" class="calculator-button orange-button">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('4');" class="calculator-button grey-button">4</button>
      <button onclick="updateCalculation('5');" class="calculator-button grey-button">5</button>
      <button onclick="updateCalculation('6');" class="calculator-button grey-button">6</button>
      <button onclick="updateCalculation(' - ');" class="calculator-button orange-button">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7');" class="calculator-button grey-button">7</button>
      <button onclick="updateCalculation('8');" class="calculator-button grey-button">8</button>
      <button onclick="updateCalculation('9');" class="calculator-button grey-button">9</button>
      <button onclick="updateCalculation(' * ');" class="calculator-button orange-button">*</button>
    </p>
    
    <p>
      <button onclick="updateCalculation('0');" class="calculator-button grey-button">0</button>
      <button onclick="updateCalculation('.');" class="calculator-button grey-button">.</button>

      <!-- Note: eval() takes a string and runs it as code. -->
      <!-- Avoid using eval() in real world projects since  -->
      <!-- it can potentially be given harmful code to run. -->
      <!-- Only use eval() for learning purposes.           -->

      <button onclick="
        if(calculation.length > 0){
          calculation = eval(calculation);
          displayCalculation(calculation);
          localStorage.setItem('calc', calculation);
        }
      " class="calculator-button grey-button">=</button>
      
      <button onclick="updateCalculation(' / ');" class="calculator-button orange-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculation(calculation);
        localStorage.removeItem('calc');
        " class="calculator-button grey-button clear-button">Clear</button>
    </p>

    <script src="10j.js"></script>

  </body>
  </html>
