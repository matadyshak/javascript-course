<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body {
        font-family: Arial;
      }

      .gaming-button {
        font-size: 50%;     
        background-color: black;
        color: white;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 8px;
        padding-right: 8px;
        font-weight: bold;
        border-color: black;
        border-width: 1px;
        border-radius: 3px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: rgb(240, 240, 240);
        color: black;
      }

    </style>
  </head>
  <body>

    <button onclick="
      toggleButton();
    " class="js-gaming-button gaming-button">Gaming</button>
      
    <script>

      function toggleButton() {
        const buttonElement = document.querySelector('.js-gaming-button');      
        if(buttonElement.classList.contains('is-toggled') ) {
          buttonElement.classList.remove('is-toggled');
        } else {
          buttonElement.classList.add('is-toggled');
        }
      }

    </script>
  </body>
</html>
