<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="
      coinFlip('Heads');
      ">Guess Heads</button>

    <button onclick="
      coinFlip('Tails');
      ">Guess Tails</button>
    <script>
      function coinFlip(guess) {
        const random = Math.random();
        const result = (random < 0.5) ? 'Heads' : 'Tails';
        console.log( result === guess ? 'You win!' : 'You lose!');
      }
    </script>
  </body>
</html>
