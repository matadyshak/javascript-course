<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <title>If Statements</title>
    <script>
      let hour = 0;
      const name = 'Michael';
  
      for( hour=0; hour<24; hour+=8){
        if(hour >= 6 && hour <= 12) {
          console.log(`Good morning ${name}!`);
        }
        else if(hour >= 13 && hour <= 17){
          console.log(`Good afternoon ${name}!`)
        }
        else {
          console.log(`Good night ${name}!`);
        }
      }      
    </script>
  </body>
</html>
