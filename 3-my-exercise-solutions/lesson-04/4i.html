<!DOCTYPE html>
<html>

<head>
  <title>Buttons</title>

  <style>
    .yellow-button {
      font-family: Arial;
      font-size: x-large;
      font-weight: normal;
      background-color: yellow;
      color: black;
      border-width: 3px;
      border-color: black;
      margin: right 30px;
    }

    .orange-button {
      font-family: Arial;
      font-size: x-large;
      font-weight: normal;
      background-color: orange;
      color: black;
      border-width: 3px;
      border-color: black;
    }

    .paragraph1,
    .paragraph2 {
      font-family: Times New Roman;
      font-size: x-large;
      //font-weight: bold;
    }
    }
  </style>
</head>

<body>
  <p class="paragraph1">Adults Plain Cotton T-shirt</p>
  <p class="paragraph2">Price: $7.99</p>
  <button class="yellow-button">Add to cart</button>
  <button class="orange-button">Buy now</button>
  <script>
    console.log('Welcome!');
  </script>
</body>

</html>
