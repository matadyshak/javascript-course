<!DOCTYPE html>
<html>

<head>
  <title>Buttons</title>

  <style>
    .yellow-button {
      font-family: Arial;
      font-size: medium;
      font-weight: bold;
      background-color: yellow;
      color: black;
      border-width: 3px;
      border-color: black;
      padding: 10px;
      margin: right 30px;
    }

    .orange-button {
      font-family: Arial;
      font-size: medium;
      font-weight: bold;
      background-color: orange;
      color: black;
      border-width: 3px;
      border-color: black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <button class="yellow-button">Add to cart</button>
  <button class="orange-button">Buy now</button>
  <script>
    console.log('Welcome!');
  </script>
</body>

</html>
