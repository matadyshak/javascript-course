<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12e</title>

<!--    <link rel="stylesheet" href="file.css"> -->

  </head>
  <body>
    <button class="js-add-to-cart-button">Add to cart</button>
    <p class="js-status-text"></p>

<!--    <script src="file.js"></script> -->

    <script>
      const buttonElement = document.querySelector('.js-add-to-cart-button');
      const textElement = document.querySelector('.js-status-text');
      // This will run when the event happens
      const eventListener = () => {
        textElement.innerHTML = "Added";
        // setTimeout takes an anonymous function and a timeout value
        // In this case the system will wait 1 second then log 'timeout' 'timeout2'
        setTimeout(() => {
          textElement.innerHTML = ""; }, 2000);
      };
      // This registers the event to happen on 'click'
      buttonElement.addEventListener('click', eventListener);

    </script>
  </body>
</html>
