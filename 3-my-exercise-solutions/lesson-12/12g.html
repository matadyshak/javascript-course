<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="js-title">12g</title>

<!--    <link rel="stylesheet" href="file.css"> -->

  </head>
  <body>

<!--    <script src="file.js"></script> -->

    <script>
      let messageCount = 0; 
      const titleElement = document.querySelector('.js-title');

      // setInterval takes an anonymous function and a timeout value
      // In this case the system will log "(X) New Messages" every 1 second

      setInterval(() => { 
        messageCount++;
        titleElement.innerHTML = `(${messageCount}) New messages`; 
      }, 1000);

    </script>
  </body>
</html>
