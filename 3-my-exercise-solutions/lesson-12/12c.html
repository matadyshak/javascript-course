<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12c</title>

<!--    <link rel="stylesheet" href="file.css"> -->

  </head>
  <body>
    <button class="js-click-me-button">Click Me</button>

<!--    <script src="file.js"></script> -->

    <script>
      const buttonElement = document.querySelector('.js-click-me-button');
      const eventListener = () => {
        // setTimeout takes an anonymous function and a timeout value
        // In this case the system will wait 3 seconds then log 'timeout' 'timeout2'
        setTimeout(function() { buttonElement.innerHTML = "Finished!"; }, 1000);
      
      };
      buttonElement.addEventListener('click', eventListener);

    </script>
  </body>
</html>
