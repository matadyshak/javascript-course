<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="js-title">12h</title>

<!--    <link rel="stylesheet" href="file.css"> -->

  </head>
  <body>
    <button class="js-add-button">Add</button>
    <button class="js-remove-button">Remove</button>



<!--    <script src="file.js"></script> -->

    <script>
      let messageCount = 0; 
      const titleElement = document.querySelector('.js-title');
      const addButtonElement = document.querySelector('.js-add-button');
      const removeButtonElement = document.querySelector('.js-remove-button');

      const eventListenerAdd = () => {
        messageCount++;
      };

      const eventListenerRemove = () => {
        messageCount--;
      };

      addButtonElement.addEventListener('click', eventListenerAdd);
      removeButtonElement.addEventListener('click', eventListenerRemove);

      // setInterval takes an anonymous function and a timeout value
      // In this case the system will log "(X) New Messages" every 1 second
      setInterval(function() { titleElement.innerHTML = `(${messageCount}) New messages` }, 1000);

    </script>
  </body>
</html>
